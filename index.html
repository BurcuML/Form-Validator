<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="form-container w-full max-w-sm p-8 rounded-xl shadow-lg border border-gray-100">

        <h1 class="text-3xl font-semibold text-gray-800 text-center mb-8">Kayıt Ol</h1>

        <form id="registrationForm" class="space-y-6">

            <!-- Kullanıcı Adı Alanı -->
            <div class="form-group" id="username">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Kullanıcı Adı</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="En az 5 karakter"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 focus-ring-blue-200 transition duration-200">
                </div>
                <small class="error-message text-sm" id="username-error"></small>
            </div>

            <!-- E-posta Alanı -->
            <div class="form-group" id="email">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-posta</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="ornek@alanadi.com"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 focus-ring-blue-200 transition duration-200">
                </div>
                <small class="error-message text-sm" id="email-error"></small>
            </div>

            <!-- Parola Alanı -->
            <div class="form-group" id="password">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Parola</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password"
                        placeholder="Min. 8 karakter (harf, sayı, sembol)"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 focus-ring-blue-200 transition duration-200">
                </div>
                <small class="error-message text-sm" id="password-error"></small>
            </div>

            <!-- Parola Onayı Alanı -->
            <div class="form-group" id="confirmPassword">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Parola Onayı</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Parolanızı tekrar girin"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 focus-ring-blue-200 transition duration-200">
                </div>
                <small class="error-message text-sm" id="confirmPassword-error"></small>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full py-3 mt-6 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition duration-200 shadow-md">
                Kayıt Ol
            </button>

            <div id="form-message" class="text-center mt-4 p-3 rounded-lg hidden text-sm"></div>

        </form>

    </div>

</body>

</html>
